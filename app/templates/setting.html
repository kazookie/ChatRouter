{% include 'partials/header.html' %}

<div id="app">
  <div class="box">
    <h3 class="title">DeepL</h3>
    <div class="field">
      <label class="label">URL</label>
      <div class="control">
        <input class="input" type="text" v-if="setting" v-bind:value="setting.DeepL.url"/>
      </div>
    </div>
    <div class="field">
      <label class="label">Target Lang</label>
      <div class="control">
        <input class="input" type="text" v-if="setting" v-bind:value="setting.DeepL.target_lang" >
      </div>
    </div>
  </div>
  <div class="box">
    <h3 class="title">SimpleVoiceroid2Proxy</h3>
    <div class="field">
      <label class="label">URL</label>
      <div class="control">
        <input class="input" type="text" v-if="setting" v-bind:value="setting.SimpleVoiceroid2Proxy.url">
      </div>
    </div>
  </div>
  <div class="box">
    <h3 class="title">VOCEBOX</h3>
    <div class="field">
      <label class="label">URL</label>
      <div class="control">
        <input class="input" type="text" v-if="setting" v-bind:value="setting.VOICEBOX.url">
      </div>
    </div>
  </div>
  <div class="box">
    <h3 class="title">Twitch</h3>
    <div class="field">
      <label class="label">Channels</label>
      <div class="control">
        <input class="input" type="text" v-if="setting" v-bind:value="setting.twitch.channels" >
      </div>
    </div>
  </div>
</div>


<script>
const App = {
  delimiters: ['[[', ']]'],
  data() {
    return {
      setting: null
    }
  },
  beforeCreate() {
    axios.get("/api/setting")
    .then(response => {
        this.setting = response.data;
    });
  }
}
Vue.createApp(App).mount('#app');
</script>
